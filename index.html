<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        form, .history {
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        form input, form button {
            margin: 10px 0;
            width: 100%;
            padding: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense Name" required />
        <input type="number" id="expense-amount" placeholder="Expense Amount" required />
        <button type="submit">Add Expense</button>
    </form>

    <div class="history">
        <h3>Expense History</h3>
        <table id="expense-history">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be listed here -->
            </tbody>
        </table>
    </div>

    <script>
        // Load previous expenses from localStorage
        const expenses = JSON.parse(localStorage.getItem("expenses")) || [];
        const expenseHistory = document.getElementById("expense-history").querySelector("tbody");

        // Render the stored expenses
        function renderExpenses() {
            expenseHistory.innerHTML = ""; // Clear the table
            expenses.forEach((expense, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${expense.name}</td>
                    <td>${expense.amount}</td>
                `;
                expenseHistory.appendChild(row);
            });
        }

        // Handle the form submission
        document.getElementById("expense-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementById("expense-name").value;
            const amount = document.getElementById("expense-amount").value;

            // Add new expense to the list
            const newExpense = { name, amount };
            expenses.push(newExpense);

            // Save to localStorage
            localStorage.setItem("expenses", JSON.stringify(expenses));

            // Re-render the list
            renderExpenses();

            // Clear the form
            document.getElementById("expense-form").reset();
        });

        // Load and render the expenses on page load
        renderExpenses();
    </script>
</body>
</html>
